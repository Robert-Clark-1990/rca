<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Big Shoulders font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;300;400;500;600&display=swap" rel="stylesheet">
<!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<!-- Slick Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--Mailchimp--> 
    <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
    <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/33aaa99020463f97d44ddc8c1/5f59171a7b234d3b2695d148c.js");</script>
    <title>Robert Clark - Author</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="brand-title"><a href="{{ url_for('homepage') }}">Robert Clark</a></div>
            <a href="#" class="toggle-button">
                <span class="dropdown-menu-icon"><i class="ri-menu-line"></i></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="{{ url_for('books') }}">Books</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                    <li><a href="{{ url_for('faq') }}">FAQ</a></li>
                    <li class="social-media-links">
                        <p class="text-center">
                            <a href="https://www.facebook.com/RobertClarkAuthor/" target="_blank"><i class="ri-facebook-circle-fill"></i></a>
                            <a href="https://twitter.com/RobClarkAuthor" target="_blank"><i class="ri-twitter-fill"></i></a>
                            <a href="https://www.instagram.com/robertclarkauthor/" target="_blank"><i class="ri-instagram-fill"></i></a>
                        </p>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert">
                            <p class="text-center"><i class="ri-information-fill"></i><strong>{{ message }}</strong></p>    
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </section>

    {% block content %}
    {% endblock %}
    
    <footer class="footer d-none d-md-block">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <p>
                        <a href="#" class="disclaimer"><i class="ri-login-circle-line"></i></a>
                    </p>
                </div>
                <div class="col-4">
                    <p class="text-center">
                        <a href="https://www.facebook.com/RobertClarkAuthor/" target="_blank" class="white-text footer-link"><i class="ri-facebook-circle-fill"></i></a>
                        <a href="https://twitter.com/RobClarkAuthor" target="_blank" class="white-text footer-link"><i class="ri-twitter-fill"></i></a>
                        <a href="https://www.instagram.com/robertclarkauthor/" target="_blank" class="white-text footer-link"><i class="ri-instagram-fill"></i></a>
                        <a href="{{ url_for('signup') }}" class="white-text footer-link"><i class="ri-newspaper-fill"></i></a>
                        
                    </p>
                </div>
                <div class="col-4">
                    <p class="text-right">
                       <a href="#" class="disclaimer">Site Design by Robert Clark Design</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

<!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
<!--Slick Carousel-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        if ( $(window).width() < 675) {
        $('.carousel-items').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 2
        });
    } else {
        $('.carousel-items').slick({
            infinite: true,
            slidesToShow: 6,
            slidesToScroll: 2
        });
    }
    </script>
</body>
</html>
